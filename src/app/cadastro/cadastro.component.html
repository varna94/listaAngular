<div class="card-login">
    <h1>SigUp</h1>
    <div class="margin-top mb-3 row">
        <label for="staticEmail" class="col-sm-3 col-form-label">Name:</label>
        <div class="col-sm-8">
            <input type="text" (keyup)="validaNomeKD()" (blur)="validaNome($event)" class="form-control" id="inputEmail" [ngClass]="!nomeValido ? 'error' : 'ok'">
            <span *ngIf="!nomeValido" id="avisoEmailInvalido">Nome inválido.</span>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-3 col-form-label">E-mail:</label>
        <div class="col-sm-8">
            <input type="email" (keyup)="validaEmailKD()" ng-model="emailPri" (blur)="validaEmail($event)" class="form-control" id="inputEmail" [ngClass]="emailVazio || !emailValido ? 'error' : 'ok'">
            <span *ngIf="emailVazio" id="avisoEmailInvalido">Preencha seu email.</span>
            <span *ngIf="!emailValido" id="avisoEmailInvalido">Email inválido.</span>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-3 col-form-label">Confirm e-mail:</label>
        <div class="col-sm-8">
            <input ng-disabled="emailPri" type="email" (keyup)="validaEmailKDConf($event)" (blur)="validaEmailConfirm($event)" class="form-control" id="inputEmail" [ngClass]="emailVazioConf || !emailConf ? 'error' : 'ok'">
            <span *ngIf="emailVazioConf" id="avisoEmailInvalido">Confirme o email.</span>
            <span *ngIf="!emailConf" id="avisoEmailInvalido">Os emails não conferem.</span>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-3 col-form-label">Password:</label>
        <div class="col-sm-8">
            <input type="password" (keyup)="validaSenhaKD()" (blur)="validaSenha($event)" class="form-control" id="inputPassword" [ngClass]="senhaVazia || !senhaValida ? 'error' : 'ok'">
            <span *ngIf="senhaVazia" id="avisoSenhaInvalida">Senha inválida.</span>
            <span *ngIf="!senhaValida" id="avisoSenhaInvalidaTamanho">A senha deve ter 6 ou mais caracteres.</span>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-3 col-form-label">Confirm password:</label>
        <div class="col-sm-8">
            <input type="password" (keyup)="validaSenhaKDConf($event)" (blur)="validaSenhaConfirm($event)" class="form-control" id="inputPassword" [ngClass]="senhaVaziaConf || !senhaConf ? 'error' : 'ok'">
            <span *ngIf="senhaVaziaConf" id="avisoSenhaInvalida">Senha inválida.</span>
            <span *ngIf="!senhaConf" id="avisoSenhaInvalidaTamanho">As senhas não coferem.</span>
        </div>
    </div>
    <div class="buttonsLayout-cadastro">
        <button type="button" class="btn btn-primary btn-lg" (click)="submit()">Submit</button>
    </div>
</div>
